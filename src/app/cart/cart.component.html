<table>
  <tr>
    <th>Product Name</th>
    <th>Price ($)</th>
    <th>Requested</th>
    <th>Total</th>
  </tr>
  <tr *ngFor="let product of products; let i=index">
    <td>{{product.name}}</td>
    <td>{{product.price}}</td>
    <td>{{product.request}}</td>
    <td>{{product.total}}</td>
  </tr>
  Total: ${{ getCartTotal() }}
</table>
